<div class="login-card">
  <div class="row content">
    <div class="col-12 col-md-4 login-welcome">
      <div class="login-card__animation">
        <ng-lottie
          [options]="options"
        ></ng-lottie>
      </div>
      <h2>¡Bienvenido a Sample App!</h2>
      <p>Inicia sesión o registrate te tomara solo un par de minutos</p>
    </div>
    <div class="col-12 col-md-8 login-form">
      <ngx-auth-firebaseui
      providers="['google', 'facebook', 'twitter']"
      [guestEnabled]="false"
      max="12"
      (onSuccess)="successLogin()"></ngx-auth-firebaseui>
    </div>
  </div>
</div>
